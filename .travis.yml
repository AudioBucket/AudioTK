sudo: required
dist: precise
language: cpp

matrix:
  include:
  - compiler: gcc
    os: linux
    dist: trusty
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-5
        - libfftw3-dev
        - libeigen3-dev
    env: COMPILER=g++-5
  - compiler: gcc
    os: linux
    dist: trusty
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
        - libfftw3-dev
        - libeigen3-dev
    env: COMPILER=g++-6
  - compiler: clang-3.8
    os: linux
    dist: trusty
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.8
        packages:
        - clang-3.8
        - g++-6
        - libfftw3-dev
        - libeigen3-dev
    env:
    - COMPILER=clang++-3.8
  - compiler: clang-3.9
    os: linux
    dist: trusty
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.9
        packages:
        - clang-3.9
        - g++-6
        - libfftw3-dev
        - libeigen3-dev
    env:
    - COMPILER=clang++-3.9
  - os: osx
    osx_image: xcode8.2
    env:
    - COMPILER=clang++
  - os: osx
    osx_image: xcode7.3
    env:
    - COMPILER=clang++

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install eigen fftw   ; fi
  - wget --no-verbose --output-document=boost_1_61_0.tar.bz2 http://sourceforge.net/projects/boost/files/boost/1.61.0/boost_1_61_0.tar.bz2/download
  - export BOOST_ROOT="$TRAVIS_BUILD_DIR/../boost"
  - export DEBIAN_FRONTEND=noninteractive
  - mkdir -p $BOOST_ROOT
  - tar jxf boost_1_61_0.tar.bz2 --strip-components=1 -C $BOOST_ROOT

install:
  - "(cd $BOOST_ROOT; ./bootstrap.sh --with-libraries=system,test)"
  - "(cd $BOOST_ROOT; ./b2 threading=multi --prefix=$HOME -d0 install)"

before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER -DBOOST_ROOT=$HOME -DCMAKE_INSTALL_PREFIX=${HOME}/ATK ..

script:
  - pwd
  - make -j 16
  - CTEST_OUTPUT_ON_FAILURE=TRUE make test

after_script:
  - make install
  - cd ${HOME}/ATK
  - tar -cvzf ${HOME}/AudioTK.${TRAVIS_OS_NAME}.${COMPILER}.tar.gz *

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${HOME}/AudioTK.${TRAVIS_OS_NAME}.${COMPILER}.tar.gz
  skip_cleanup: true
  on:
    repo: mbrucher/AudioTK
    tags: true
