sudo: required
dist: precise
language: cpp

matrix:
  include:
  - compiler: gcc
    os: linux
    dist: trusty
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-5
        - libfftw3-dev
        - libeigen3-dev
        - libsndfile-dev
    env:
    - COMPILER=g++-5
    - PLATFORM=gcc-5
    - ADDITONAL_CMAKE_FLAGS=-DENABLE_STATIC_LIBRARIES=On
  - compiler: gcc
    os: linux
    dist: trusty
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
        - libfftw3-dev
        - libeigen3-dev
        - libsndfile-dev
    env:
    - COMPILER=g++-6
    - PLATFORM=gcc-6
    - ADDITONAL_CMAKE_FLAGS=-DENABLE_STATIC_LIBRARIES=On
  - compiler: clang-3.8
    os: linux
    dist: trusty
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.8
        packages:
        - clang-3.8
        - g++-6
        - libfftw3-dev
        - libeigen3-dev
        - libsndfile-dev
    env:
    - COMPILER=clang++-3.8
    - PLATFORM=clang-3.8
    - ADDITONAL_CMAKE_FLAGS=-DENABLE_STATIC_LIBRARIES=On
  - compiler: clang-3.9
    os: linux
    dist: trusty
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.9
        packages:
        - clang-3.9
        - g++-6
        - libfftw3-dev
        - libeigen3-dev
        - libsndfile-dev
    env:
    - COMPILER=clang++-3.9
    - PLATFORM=clang-3.9
    - ADDITONAL_CMAKE_FLAGS=
  - os: osx
    osx_image: xcode8.2
    env:
    - COMPILER=clang++
    - PLATFORM=xcode-8.2
    - ADDITONAL_CMAKE_FLAGS=-DENABLE_STATIC_LIBRARIES=On -DCMAKE_OSX_ARCHITECTURES="i386;x86_64"
  - os: osx
    osx_image: xcode7.3
    env:
    - COMPILER=clang++
    - PLATFORM=xcode-7.3
    - ADDITONAL_CMAKE_FLAGS=-DENABLE_STATIC_LIBRARIES=On -DCMAKE_OSX_ARCHITECTURES="i386;x86_64"

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install eigen fftw libsndfile  ; fi
  - wget --no-verbose --output-document=boost_1_63_0.tar.bz2 http://sourceforge.net/projects/boost/files/boost/1.63.0/boost_1_63_0.tar.bz2/download
  - export BOOST_ROOT="$TRAVIS_BUILD_DIR/../boost"
  - export BOOST_BUILD="$TRAVIS_BUILD_DIR/../boost-build"
  - mkdir -p $BOOST_ROOT
  - tar jxf boost_1_63_0.tar.bz2 --strip-components=1 -C $BOOST_ROOT

install:
  - "(cd $BOOST_ROOT; ./bootstrap.sh --with-libraries=system,test)"
  - "(cd $BOOST_ROOT; ./b2 threading=multi --prefix=$BOOST_BUILD -d0 install)"

before_script:
  - mkdir build
  - cd build
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then export CMAKE_BUILD_TYPE="Release"          ; fi
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER -DBOOST_ROOT=$BOOST_BUILD -DCMAKE_INSTALL_PREFIX=${HOME}/ATK -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE ${ADDITONAL_CMAKE_FLAGS} ..

script:
  - pwd
  - make -j 16
  - CTEST_OUTPUT_ON_FAILURE=TRUE make test

after_success:
  - make install
  - cd ${HOME}/ATK
  - tar -cvzf ${HOME}/AudioTK.${TRAVIS_OS_NAME}.${PLATFORM}.tar.gz *

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${HOME}/AudioTK.${TRAVIS_OS_NAME}.${PLATFORM}.tar.gz
  skip_cleanup: true
  on:
    repo: mbrucher/AudioTK
    tags: true
