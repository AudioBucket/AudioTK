sudo: required
dist: precise
language: cpp

matrix:
   include:
     - compiler: gcc
       os: linux
       dist: trusty
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
           packages:
             - g++-5
             - libfftw3-dev
             - libeigen3-dev
             - libboost-test1.60-dev
             - libboost-system1.60-dev
             - libboost-timer1.60-dev
       env: COMPILER=g++-5
     - compiler: gcc
       os: linux
       dist: trusty
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
           packages:
             - g++-6
             - libfftw3-dev
             - libeigen3-dev
             - libboost-test1.60-dev
             - libboost-system1.60-dev
             - libboost-timer1.60-dev
       env: COMPILER=g++-6
     - compiler: clang-3.8
       os: linux
       dist: trusty
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - llvm-toolchain-precise-3.8
           packages:
             - clang-3.8
             - g++-6
             - libfftw3-dev
             - libeigen3-dev
             - libboost-test1.60-dev
             - libboost-system1.60-dev
             - libboost-timer1.60-dev
       env:
         - COMPILER=clang++-3.8
     - compiler: clang-3.9
       os: linux
       dist: trusty
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - llvm-toolchain-precise-3.9
           packages:
             - clang-3.9
             - g++-6
             - libfftw3-dev
             - libeigen3-dev
             - libboost-test1.60-dev
             - libboost-system1.60-dev
             - libboost-timer1.60-dev
       env:
         - COMPILER=clang++-3.9

before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER ..

script:
  - pwd
  - make
  - make test

