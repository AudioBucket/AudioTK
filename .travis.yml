sudo: required
dist: precise
language: cpp

matrix:
   include:
     - compiler: gcc
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
           packages:
             - g++-5 libfftw3-dev libeigen3-dev
       env: COMPILER=g++-5
     - compiler: gcc
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
           packages:
             - g++-6 libfftw3-dev libeigen3-dev
       env: COMPILER=g++-6
     - compiler: clang-3.6
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - llvm-toolchain-precise-3.6
           packages:
             - clang-3.6 libfftw3-dev libeigen3-dev
       env:
         - COMPILER=clang++-3.6
         - CC=clang-3.6
         - CXX=clang++-3.6
     - compiler: clang-3.7
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - llvm-toolchain-precise-3.7
           packages:
             - clang-3.7 libfftw3-dev libeigen3-dev
       env:
         - COMPILER=clang++-3.7
         - CC=clang-3.7
         - CXX=clang++-3.7

before_install:
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo apt-get update -qq
  - sudo apt-get install libboost-test1.55-dev libboost-system1.55-dev libboost-timer1.55-dev

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - pwd
  - make
