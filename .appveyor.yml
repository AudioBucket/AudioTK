      MSVC_VERSION: msvc-14.1
   
matrix:
  allow_failures:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017

init:
  - cmake --version
  - C:\"Program Files (x86)"\"%VSINSTALL%"\vcvarsall.bat %MSVC_PLATFORM%

before_build:
  - mkdir -p %FFTW_ROOT%
  - cd %FFTW_ROOT%
  - ps: wget ftp://ftp.fftw.org/pub/fftw/$env:FFTW_NAME -OutFile $env:FFTW_NAME
  - 7z x %FFTW_NAME%
  - ps: lib /machine:$env:SHORT_MSVC_PLATFORM /def:libfftw3-3.def
  - ps: lib /machine:$env:SHORT_MSVC_PLATFORM /def:libfftw3f-3.def
  - mkdir -p %EIGEN_ROOT%
  - cd %EIGEN_ROOT%
  - ps: wget http://bitbucket.org/eigen/eigen/get/3.3.3.zip -OutFile eigen.zip
  - 7z x eigen.zip
  - dir %ATK_ROOT%
  - cd %ATK_ROOT%
  - mkdir build
  - cd build
  - cmake -G "%COMPILER%" %ADDITONAL_CMAKE_FLAGS% -DENABLE_PYTHON=ON -DENABLE_GPL=ON -DBOOST_ROOT=%BOOST_ROOT% -DCMAKE_INSTALL_PREFIX=%ATK_OUT% -DFFTW_INCLUDES=%FFTW_ROOT% -DFFTW_LIBRARY_FFTW3=%FFTW_ROOT%\libfftw3-3.lib -DFFTW_LIBRARY_FFTW3F=%FFTW_ROOT%\libfftw3f-3.lib -DEIGEN_ROOT=%EIGEN_ROOT% -DENABLE_STATIC_LIBRARIES=ON ..

build_script:
  - msbuild INSTALL.vcxproj /property:Configuration=Release

after_build:
  - cd %ATK_OUT%
  - 7z a %ATK_ROOT%\AudioTK.%MSVC_VERSION%.%OUTPUT%.zip * -tzip

test_script:
  - set PATH=%ATK_OUT%\bin;%BOOST_ROOT%\lib%BITS%-%MSVC_VERSION%;%FFTW_ROOT%;%PATH%
  - set PYTHONPATH=%ATK_OUT%\lib\site-packages:%PYTHONPATH%
  - cd %ATK_ROOT%\build
  - set CTEST_OUTPUT_ON_FAILURE=True
  - msbuild RUN_TESTS.vcxproj /property:Configuration=Release

artifacts: 
  - path: AudioTK.%MSVC_VERSION%.%OUTPUT%.zip
    name: package

deploy:
  provider: GitHub
  description: 'Audio Toolkit files'
  auth_token:
    secure: jkxOmoTMtVlBIlIlVlxiGzV+4AX9NMjfT0hzTS3JxNtjGken02XG0FaDESBDxS0+
  artifact: package
  on:
    appveyor_repo_tag: true
