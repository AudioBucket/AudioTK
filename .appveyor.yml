    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      BOOST_ROOT: C:/Libraries/boost_1_64_0
      FFTW_NAME: fftw-3.3.5-dll64.zip
      BITS: 64
      MSVC_PLATFORM: amd64
      SHORT_MSVC_PLATFORM: x64
      COMPILER: Visual Studio 15 2017 Win64
      OUTPUT: dynamic-x64
      ADDITONAL_CMAKE_FLAGS:
